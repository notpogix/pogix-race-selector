<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogix Race Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/2.0.20/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0e27;
            color: #e8eef7;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 15px;
            padding: 15px;
        }

        .left-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            background: #1a1f3a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .panel-title {
            color: #00d4ff;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #e8eef7;
            border-radius: 6px;
            font-size: 12px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.15);
        }

        button {
            padding: 10px 16px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid rgba(0, 212, 255, 0.25);
        }

        .player-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .player-name {
            flex: 1;
        }

        .btn-remove {
            padding: 4px 8px;
            background: rgba(255, 107, 157, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background: rgba(255, 107, 157, 0.9);
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-mode {
            flex: 1;
            padding: 10px;
            background: rgba(0, 212, 255, 0.15);
            color: #a8b0bb;
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-mode.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 16px rgba(0, 212, 255, 0.5);
        }

        .btn-mode:hover {
            border-color: #00d4ff;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-start {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            padding: 12px;
        }

        .btn-start:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .btn-reset {
            background: rgba(255, 165, 0, 0.3);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.4);
            padding: 10px;
        }

        .btn-reset:hover:not(:disabled) {
            background: rgba(255, 165, 0, 0.5);
        }

        .btn-next {
            background: #ff6b9d;
            color: white;
            padding: 10px;
            display: none;
        }

        .btn-next.show {
            display: block;
        }

        .btn-clear {
            background: rgba(168, 85, 247, 0.3);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 8px;
            font-size: 11px;
        }

        .btn-clear:hover:not(:disabled) {
            background: rgba(168, 85, 247, 0.5);
        }

        .info-text {
            font-size: 11px;
            color: #a8b0bb;
            margin-top: 8px;
            line-height: 1.5;
        }

        .center-canvas {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0a0f1a 0%, #1a232e 100%);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .right-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1f3a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            overflow-y: auto;
        }

        .status-box {
            text-align: center;
            padding: 20px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .status-text {
            font-size: 12px;
            color: #a8b0bb;
            margin-bottom: 8px;
        }

        .status-winner {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 12px rgba(0, 255, 136, 0.5);
        }

        .rankings-box {
            flex: 1;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 10px;
            overflow-y: auto;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 212, 255, 0.08);
            border-left: 3px solid rgba(0, 212, 255, 0.4);
            border-radius: 5px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .ranking-item.finished {
            background: rgba(0, 255, 136, 0.12);
            border-left-color: #00ff88;
        }

        .ranking-color {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .ranking-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ranking-pos {
            font-weight: bold;
            color: #a8b0bb;
            min-width: 20px;
            text-align: right;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.25);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LEFT PANEL -->
        <div class="left-panel">
            <div>
                <div class="panel-title">üéÆ Add Players</div>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Type name and press Enter">
                    <button onclick="addPlayer()">Add</button>
                </div>
                <div class="players-list" id="playersList"></div>
                <button class="btn-clear" onclick="clearAllPlayers()">Clear All</button>
                <p class="info-text">üí° Each name = one colorful marble with its initial</p>
            </div>

            <div>
                <div class="panel-title">‚ö° Game Mode</div>
                <div class="mode-buttons">
                    <button class="btn-mode active" data-mode="winner" onclick="setMode('winner')">üèÜ Winner</button>
                    <button class="btn-mode" data-mode="elimination" onclick="setMode('elimination')">üíÄ Elim</button>
                </div>
                <p class="info-text" id="modeInfo">First marble to finish wins</p>
            </div>

            <div class="control-buttons">
                <button class="btn-start" id="startBtn" onclick="startRace()">‚ñ∂ START RACE</button>
                <button class="btn-reset" id="resetBtn" onclick="resetRace()" disabled>‚Üª RESET</button>
                <button class="btn-next" id="nextBtn" onclick="nextRound()">‚è≠ NEXT ROUND</button>
            </div>
        </div>

        <!-- CENTER CANVAS -->
        <div class="center-canvas">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div>
                <div class="panel-title">üìä Status</div>
                <div class="status-box">
                    <div class="status-text" id="statusText">Ready to race!</div>
                    <div class="status-winner" id="statusWinner"></div>
                </div>
            </div>

            <div>
                <div class="panel-title">üìà Rankings</div>
                <div class="rankings-box" id="rankingsList"></div>
            </div>
        </div>
    </div>

    <script>
        const { Engine, World, Bodies, Body, Events } = Matter;

        const COLORS = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B88B', '#A8E6CF',
            '#FFD93D', '#6BCB77', '#FF6584', '#36A2EB', '#FF9F40',
            '#E91E63', '#00BCD4', '#8BC34A', '#FF5722', '#9C27B0'
        ];

        const state = {
            players: [],
            allPlayers: [],
            mode: 'winner',
            racing: false,
            finished: [],
            engine: null,
            balls: [],
            cameraY: 0
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // INPUT HANDLING
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPlayer();
        });

        function addPlayer() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (!name) return;
            if (state.players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
                input.value = '';
                return;
            }

            const player = {
                name,
                color: COLORS[state.players.length % COLORS.length]
            };

            state.players.push(player);
            state.allPlayers.push(player);
            input.value = '';
            updatePlayersList();
        }

        function removePlayer(idx) {
            state.players.splice(idx, 1);
            updatePlayersList();
        }

        function updatePlayersList() {
            const list = document.getElementById('playersList');
            if (!state.players.length) {
                list.innerHTML = '<div style="text-align:center; color:#a8b0bb; font-size:11px; padding:10px;">No players</div>';
                return;
            }
            list.innerHTML = state.players.map((p, i) => `
                <div class="player-item">
                    <div class="player-color" style="background:${p.color}"></div>
                    <div class="player-name">${p.name}</div>
                    <button class="btn-remove" onclick="removePlayer(${i})">‚úï</button>
                </div>
            `).join('');
        }

        function clearAllPlayers() {
            state.players = [];
            state.allPlayers = [];
            state.racing = false;
            state.finished = [];
            document.getElementById('nameInput').value = '';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('nextBtn').classList.remove('show');
            updatePlayersList();
            updateRankings();
            updateStatus();
            if (state.engine) initEngine();
        }

        function setMode(mode) {
            state.mode = mode;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            document.getElementById('modeInfo').textContent = mode === 'winner' ? 'First to finish wins' : 'Last to finish eliminated';
        }

        // PHYSICS ENGINE
        function initEngine() {
            if (state.engine) {
                World.clear(state.engine.world);
                Engine.clear(state.engine);
            }

            state.engine = Engine.create();
            state.engine.world.gravity.y = 0.5;
            state.balls = [];
            state.cameraY = 0;

            createTrack();
        }

        function createTrack() {
            const w = canvas.width;
            const h = canvas.height * 3;
            const margin = 30;

            // Walls
            World.add(state.engine.world, [
                Bodies.rectangle(w / 2, -20, w, 40, { isStatic: true }),
                Bodies.rectangle(-20, h / 2, 40, h, { isStatic: true }),
                Bodies.rectangle(w + 20, h / 2, 40, h, { isStatic: true })
            ]);

            // Finish line
            const finish = Bodies.rectangle(w / 2, h - 50, w - 60, 15, { isStatic: true, label: 'finish' });
            finish.isFinish = true;
            World.add(state.engine.world, finish);

            // Pegs
            const pegRadius = 6;
            const spacing = 50;
            const startY = 120;
            const rows = Math.floor((h - 150) / spacing);

            for (let row = 0; row < rows; row++) {
                const y = startY + row * spacing;
                const offset = (row % 2) * 25;
                const pegsPerRow = 7;

                for (let i = 0; i < pegsPerRow; i++) {
                    const x = w / 2 - (pegsPerRow - 1) * 30 / 2 + i * 30 + offset;
                    if (x > margin && x < w - margin) {
                        World.add(state.engine.world, Bodies.circle(x, y, pegRadius, { isStatic: true, friction: 0.6, restitution: 0.7 }));
                    }
                }
            }
        }

        function spawnBalls() {
            state.balls = [];
            const w = canvas.width;
            const spacing = Math.min(70, (w - 100) / Math.max(state.players.length, 1));

            state.players.forEach((player, idx) => {
                const x = w / 2 - ((state.players.length - 1) * spacing) / 2 + idx * spacing;
                const ball = Bodies.circle(x, 40, 14, { friction: 0.5, restitution: 0.7, density: 0.004 });
                ball.playerName = player.name;
                ball.playerColor = player.color;
                ball.finished = false;
                World.add(state.engine.world, ball);
                state.balls.push(ball);
            });
        }

        function startRace() {
            if (!state.players.length) {
                alert('Add players first!');
                return;
            }
            state.racing = true;
            state.finished = [];
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = false;
            document.getElementById('nextBtn').classList.remove('show');

            initEngine();
            spawnBalls();
            updateStatus();
            animate();
        }

        function resetRace() {
            state.players = [...state.allPlayers];
            state.racing = false;
            state.finished = [];
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('nextBtn').classList.remove('show');
            updatePlayersList();
            updateStatus();
            if (state.engine) initEngine();
            draw();
        }

        function nextRound() {
            if (state.players.length <= 1) {
                document.getElementById('statusWinner').textContent = state.players[0]?.name || '';
                document.getElementById('nextBtn').classList.remove('show');
                return;
            }
            state.racing = true;
            state.finished = [];
            document.getElementById('nextBtn').classList.remove('show');
            initEngine();
            spawnBalls();
            animate();
        }

        // GAME LOOP
        function animate() {
            Engine.update(state.engine);

            // Check finish
            state.balls.forEach(ball => {
                if (!ball.finished) {
                    const bodies = state.engine.world.bodies;
                    bodies.forEach(b => {
                        if (b.isFinish && ball.position.y >= b.position.y - 30) {
                            ball.finished = true;
                            state.finished.push(ball.playerName);

                            if (state.mode === 'winner') {
                                if (state.finished.length === 1) {
                                    state.racing = false;
                                    updateStatus();
                                    document.getElementById('nextBtn').classList.add('show');
                                }
                            } else {
                                if (state.balls.filter(b => b.finished).length === state.balls.length) {
                                    const last = state.finished[state.finished.length - 1];
                                    state.players = state.players.filter(p => p.name !== last);
                                    state.racing = false;
                                    if (state.players.length > 0) {
                                        document.getElementById('nextBtn').classList.add('show');
                                    }
                                    updateStatus();
                                }
                            }
                        }
                    });
                }
            });

            updateRankings();
            draw();

            if (state.racing) requestAnimationFrame(animate);
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 15, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const bodies = state.engine.world.bodies;

            bodies.forEach(body => {
                const y = body.position.y - state.cameraY;
                if (y < -100 || y > canvas.height + 100) return;

                if (body.isFinish) {
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([8, 4]);
                    ctx.strokeRect(body.position.x - 100, y - 8, 200, 16);
                    ctx.setLineDash([]);
                    ctx.fillStyle = '#00ff88';
                    ctx.font = 'bold 11px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('FINISH', body.position.x, y - 16);
                } else if (body.isStatic && !body.label) {
                    // Pegs
                    ctx.fillStyle = 'rgba(0, 212, 255, 0.4)';
                    ctx.beginPath();
                    ctx.arc(body.position.x, y, 6, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw balls with 3D effect
            state.balls.forEach(ball => {
                const y = ball.position.y - state.cameraY;
                if (y < -50 || y > canvas.height + 50) return;

                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(ball.position.x + 2, y + 5, 14, 0, Math.PI * 2);
                ctx.fill();

                // Gradient ball
                const grad = ctx.createRadialGradient(ball.position.x - 5, y - 5, 0, ball.position.x, y, 14);
                grad.addColorStop(0, ball.playerColor);
                grad.addColorStop(0.8, ball.playerColor);
                grad.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(ball.position.x, y, 14, 0, Math.PI * 2);
                ctx.fill();

                // Shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(ball.position.x - 5, y - 5, 5, 0, Math.PI * 2);
                ctx.fill();

                // Letter
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ball.playerName[0].toUpperCase(), ball.position.x, y);
            });
        }

        function updateRankings() {
            const list = document.getElementById('rankingsList');
            if (!state.balls.length) {
                list.innerHTML = '<div style="text-align:center; color:#a8b0bb; font-size:11px;">Waiting...</div>';
                return;
            }

            const sorted = [...state.balls]
                .map(b => ({
                    name: b.playerName,
                    color: b.playerColor,
                    dist: b.position.y,
                    finished: b.finished
                }))
                .sort((a, b) => a.dist - b.dist);

            list.innerHTML = sorted.map((p, i) => `
                <div class="ranking-item ${p.finished ? 'finished' : ''}">
                    <div class="ranking-color" style="background:${p.color}"></div>
                    <div class="ranking-name">${p.name}</div>
                    <div class="ranking-pos">${p.finished ? '‚úì' : i + 1}</div>
                </div>
            `).join('');
        }

        function updateStatus() {
            const status = document.getElementById('statusText');
            const winner = document.getElementById('statusWinner');

            if (!state.racing && state.players.length === 0) {
                status.textContent = 'Add players!';
                winner.textContent = '';
            } else if (!state.racing && state.finished.length > 0) {
                status.textContent = state.mode === 'winner' ? 'üéâ Winner!' : '‚ùå Eliminated';
                winner.textContent = state.finished[0];
            } else if (state.racing) {
                status.textContent = 'Racing...';
                winner.textContent = '';
            } else {
                status.textContent = `${state.players.length} Players Ready`;
                winner.textContent = '';
            }
        }

        // INIT
        updatePlayersList();
        initEngine();
        draw();
    </script>
</body>
</html>
